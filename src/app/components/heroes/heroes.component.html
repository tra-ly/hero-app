<h2>My Heroes</h2>
<app-detail [hero]="selectedHero"></app-detail>
<app-hero-add></app-hero-add>
<ul class="heroes">
  <li *ngFor="let hero of heroes | paginate: { itemsPerPage: limit, currentPage: p, totalItems: total }" [class.selected]="hero === selectedHero"
  (click)="onSelect(hero)">
    <a>
      <span class="badge">{{hero.id}}</span> {{hero.name | cname}}
    </a> 
    <button class="delete" title="delete hero"
      (click)="deleteHero(hero)">x</button>
  </li>
</ul>
<div class="pagination pagination-sm m-0 float-right">
  <pagination-controls (pageChange)="getPage($event)"></pagination-controls>
</div>
